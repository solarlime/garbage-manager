<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Garbage manager</title>
    </head>
    <body>
        <header class="header">Garbage manager</header>
        <main class="app">
            <div class="app-view">
                <ul class="app-view-list">
                </ul>
            </div>
            <div class="app-add">
                <div class="app-add-list">
                    <form class="app-add-list-item" id="clip">
                        <input name="clip" id="clip-input" type="file" multiple>
                        <button id="clip-button" type="button"><img id="clip-button-img" src="/src/img/paper-clip.png" alt="Send a file"></button>
                    </form>
                    <form class="app-add-list-item" id="field">
                        <label for="field-area"></label>
                        <textarea name="field" id="field-area" placeholder="Write your text here"></textarea>
                        <button id="field-button" type="button" disabled></button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer">Made with love by solarlime</footer>
    </body>
</html>
